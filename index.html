<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Done by Doniyor</title>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css" />
  </head>
  <body>
    <header class="mt-3">
      <div class="container">
        <nav class="navbar bg-body-tertiary rounded">
          <div class="container-fluid">
            <a class="navbar-brand text-success">Todos app</a>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </nav>
      </div>
    </header>
    <main>
      <div class="container pt-3">
        <div class="w-50 mx-auto">
          <form class="form mt-5">
            <input
              class="input form-control text-center"
              type="text"
              placeholder="What needs to be done ?"
            />
          </form>
          <div>
            <ul class="works-list border rounded mt-3 bg-body-tertiary"></ul>
            <p class="works-number d-flex border rounded ps-5 bg-body-tertiary"></p>
            <div class="btn bg-body-tertiary">
              <button class="btn btn-outline-success">All</button>
              <button class="btn btn-outline-success">Active</button>
              <button class="btn btn-outline-success">Completed</button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="./bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
